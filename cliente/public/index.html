<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="google-site-verification" content="QkvkjzG1OHm3ooI3uSmsqwlJsvXY8DYLr-32eKazsBw" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      @font-face {
        font-family: hitchcut;
        src: url("/fonts/Hitchcut-Regular.otf");
      }

      .circle {
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: #f5bc49;
        margin: 8px;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Foodify</title>
  </head>
  <body style="background-color: #fcfcfc">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script>
      function iniciarMenu(){
        $(".button-collapse").sideNav();
      }

      function fecharModal(){
        $("#modal-finalizar").modal('close');
      }

      function iniciarModal(){
        $(".modal").modal();
      }

      function iniciarDatePicker(onSet){
        var from = new Date();
        from.setFullYear(from.getFullYear() - 50);
        $('.datepicker').pickadate({
          selectMonths: true,//Creates a dropdown to control month
          selectYears: 0,//Creates a dropdown of 15 years to control year
          //The title label to use for the month nav buttons
          labelMonthNext: 'Proximo Mês',
          labelMonthPrev: 'Mês Anterior',
          //The title label to use for the dropdown selectors
          labelMonthSelect: 'Selecionar Mês',
          labelYearSelect: 'Selecionar Ano',
          //Months and weekdays
          monthsFull: [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro' ],
          monthsShort: [ 'Jan', 'Fev', 'Mar', 'Abr', 'Maio', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
          weekdaysFull: [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado' ],
          weekdaysShort: [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
          //Materialize modified
          weekdaysLetter: [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
          //Today and clear
          today: 'Hoje',
          clear: 'Limpar',
          close: 'Fechar',
          //The format to show on the `input` element
          format: 'dd/mm/yyyy',
          disable: [
            {
              from: from,
              to: new Date()
            }
          ],
          onSet: onSet
        });
      }
    </script>
    <!--
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
    -->

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
